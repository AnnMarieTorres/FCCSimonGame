<!DOCTYPE html>
<html>
<head>
	<!-- CSS files -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- End CSS files -->
	<title>FCC Simon Game</title>
</head>
<body>
 <div class='simon'>
 	<div class='lights'>
 		<div class='push green color1Off color1' value='1'></div>
 		<div class='push red color0Off color0' value='0'></div>
 		<div class='push yellow color2Off color2' value='2'></div>
 		<div class='push blue color3Off color3' value='3'></div>
 		<div class='controls'>
 			<h1>SIMON</h1>
 		</div>
 		<div class="row1">
	 		<div class='led'>
		 		<div class='screen'></div>
		 		<div class='label'>COUNT</div>
		 	</div>
		 	<div class='startButton'>
		 		<div class='redButton clickable'></div>
		 		<div class='label'>START</div>
		 	</div>
		 	<div class='strictButton'>
		 		<div class='ledLight'></div>
		 		<div class='yellowButton clickable'></div>
		 		<div class='label'>STRICT</div>
		 	</div>
	 	</div>
	 	<div class='row2'>
	 		<div class='onOffSwitch'>
	 			<div class='offLabel'>OFF</div>
	 			<div class='switchButton switchButtonOff clickable'></div>
	 			<div class='switchBox switchBoxOff'></div>
	 			<div class='onLabel'>ON</div>
	 		</div>
	 	</div>
 	
 	</div>


 </div>


	<!-- javaScript files -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="script1.js"></script>
	<!-- end JavaScript files -->
</body>
</html>
